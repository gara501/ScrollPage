<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;900&display=swap&family=Material+Icons"" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Scroll Page</title>
</head>
<body>
  <div class="container">
    <section class="menu">
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#youtube">Youtube</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </section>
    <section class="content-page">
      <div class="wrapper">
        <nav>
          <img src="assets/logo.png" alt="logo" />
          <a class="menu-button" href="#"><span class="material-icons menuicon">menu</span></a>        
        </nav>
        <main>
          <section class="scrollbar">
            <div class="scrollpoint">
              <span>01</span>
              <span>Profile</span>
            </div>
            <div class="scrollpoint">
              <span>02</span>
              <span>Youtube</span>
            </div>
            <div class="scrollpoint">
              <span>03</span>
              <span>Works</span>
            </div>
            <div class="scrollpoint">
              <span>04</span>
              <span>About</span>
            </div>
          </section>
          <section class="scrollpage">

          </section>
        </main>
      </div>
    </section>
  </div>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
